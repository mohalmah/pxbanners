<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Ads Banner</title>
  <style>
    /* Basic resets and no scroll */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;       /* No scrollbars */
      background: transparent;/* Transparent background */
    }
    body {
      font-family: Arial, sans-serif;
      /* Use flexbox to center the banner in the entire viewport */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Banner container - changed to position line on right */
    .banner {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 100%;           /* Fill parent width */
      height: 100%;          /* Fill parent height */
      padding: 10px 15px;
      background: transparent; /* Transparent banner */
      box-sizing: border-box; /* Include padding in width/height calculation */
    }
    
    .banner h1 {
      font-size: 8vw;
      font-weight: 900;
      margin: 0 auto;    /* Center the text */
      white-space: nowrap;
      color: black;      /* Make text black */
    }

    /* Google multicolor styling - now black */
    .google-text {
      font-weight: bold;
      display: inline-block;
    }
    .g, .o1, .o2, .g2, .l, .e { color: black; }  /* All black now */

    /* Vertical line styling */
    .vertical-line {
      height: 100%;           /* Full height */
      width: 12px;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, 
        #4285F4, /* Blue */
        #DB4437, /* Red */
        #F4B400, /* Yellow */
        #0F9D58  /* Green */
      );
      animation: lineExpand 4s infinite;
    }
    
    /* Shimmer animation - adjusted for vertical */
    .vertical-line::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0.3),
        rgba(255,255,255,0)
      );
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { top: -100%; }
      50% { top: 100%; }
      100% { top: 100%; }
    }
    
    @keyframes lineExpand {
      0%, 50%, 100% { height: 100%; }  /* Always full height */
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>
      <span class="google-text">
        <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
      </span>
      ADS
    </h1>
    <div class="vertical-line"></div>
  </div>
</body>
</html>
