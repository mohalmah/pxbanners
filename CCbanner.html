
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PX Command Center Banner</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0; /* Page background (optional) */
      margin: 0;
      padding: 0;
    }

    /* Banner container */
    .banner {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      height: 80px;                  /* Adjust height as needed */
      padding: 0 20px;

      /* Lighter animated gradient */
      background: linear-gradient(
        45deg,
        #FBC7ED,
        #D8B4FE,
        #B5F5E2
      );
      background-size: 600% 600%;
      animation: gradientShift 8s ease infinite;
    }

    /* Logo styling */
    .banner img {
      height: 40px;                  /* Larger or smaller as needed */
      width: auto;
      margin-right: 20px;            /* Spacing between logo and text */
    }

    /* Command Center text */
    .banner h1 {
      font-size: 1.5rem;
      color: #fff;                   /* White text on the gradient */
      text-transform: uppercase;     /* Optional style */
      letter-spacing: 1px;           /* Slight spacing for clarity */
    }

    /* Keyframes for the background animation */
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 480px) {
      .banner {
        height: 60px;               /* Slightly smaller on mobile */
        padding: 0 10px;
      }
      .banner img {
        height: 30px;               /* Smaller logo on mobile */
        margin-right: 10px;
      }
      .banner h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Replace the src with your actual Persuasion Experience logo URL -->
    <img 
      src="https://cdn.prod.website-files.com/6359525e71a098549fbb3fdb/6359525e71a0981564bb4022_Persuasion%20Experience%20logo.svg" 
      alt="Persuasion Experience Logo"
    />
    <h1>Command Centre</h1>
  </div>
</body>
</html>
