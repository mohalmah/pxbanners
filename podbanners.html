<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pod Banner</title>
  <style>
    /* Reset and ensure no scrollbars */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
      font-family: Arial, sans-serif;
    }
    /* Banner container */
    .banner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 20px;
    }
    /* Pod container */
    .pods-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 800px;
    }
    /* Pod item */
    .pod-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 200px;
    }
    .pod-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
    /* Pod icon */
    .pod-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-weight: bold;
      color: white;
    }
    /* Pod text */
    .pod-text {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    /* Animated underline */
    .underline {
      margin-top: 10px;
      width: 80%;
      height: 8px;
      border-radius: 4px;
      background: linear-gradient(to right, var(--color1), var(--color2), var(--color3));
      position: relative;
      overflow: hidden;
      animation: pulseWidth 4s infinite;
    }
    .underline::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255,255,255,0),
        rgba(255,255,255,0.3),
        rgba(255,255,255,0)
      );
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    @keyframes pulseWidth {
      0%, 100% { width: 80%; }
      50% { width: 85%; }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="pods-container">
      <div class="pod-item" id="pod1">
        <div class="pod-icon" id="icon1">P</div>
        <div class="pod-text">Pod One</div>
      </div>
      <div class="pod-item" id="pod2">
        <div class="pod-icon" id="icon2">P</div>
        <div class="pod-text">Pod Two</div>
      </div>
      <div class="pod-item" id="pod3">
        <div class="pod-icon" id="icon3">P</div>
        <div class="pod-text">Pod Three</div>
      </div>
    </div>
    <div class="underline"></div>
  </div>

  <script>
    // Function to apply colors to the pods
    function applyPodColors(color1, color2, color3) {
      // Set colors for pod icons
      document.getElementById('icon1').style.backgroundColor = color1;
      document.getElementById('icon2').style.backgroundColor = color2;
      document.getElementById('icon3').style.backgroundColor = color3;
      
      // Set subtle background colors for pods
      document.getElementById('pod1').style.borderLeft = `4px solid ${color1}`;
      document.getElementById('pod2').style.borderLeft = `4px solid ${color2}`;
      document.getElementById('pod3').style.borderLeft = `4px solid ${color3}`;
      
      // Set gradient for underline
      document.documentElement.style.setProperty('--color1', color1);
      document.documentElement.style.setProperty('--color2', color2);
      document.documentElement.style.setProperty('--color3', color3);
    }
    
    // Default colors - you can change these to your preferred colors
    const color1 = '#4A90E2'; // Blue
    const color2 = '#9C27B0'; // Purple
    const color3 = '#27AE60'; // Green
    
    // Apply the colors
    applyPodColors(color1, color2, color3);
    
    // Add click effect
    const pods = document.querySelectorAll('.pod-item');
    pods.forEach(pod => {
      pod.addEventListener('click', () => {
        pod.style.transform = 'scale(0.95)';
        setTimeout(() => {
          pod.style.transform = '';
        }, 200);
      });
    });
  </script>
</body>
</html>
