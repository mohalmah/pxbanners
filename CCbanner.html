<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PX Command Center Banner</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;          /* Full height */
      overflow: hidden;      /* Prevent scrolling */
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: transparent; /* Transparent background */
      display: flex;          /* Use flexbox for centering */
      align-items: center;     /* Center vertically */
      justify-content: center; /* Center horizontally */
    }

    /* Banner container */
    .banner {
      display: flex;
      align-items: center;
      justify-content: center; /* Center content horizontally */
      width: 100%;
      height: 100%;            /* Fill entire container */
      padding: 0.8em;

      /* Lighter animated gradient */
      background: linear-gradient(
        45deg,
        #FBC7ED,
        #D8B4FE,
        #B5F5E2
      );
      background-size: 600% 600%;
      animation: gradientShift 8s ease infinite;
    }

    /* Logo styling */
    .banner img {
      max-height: 40px;
      height: auto;
      width: auto;
      max-width: 30%;
      margin-right: 4%;
    }

    /* Command Center text */
    .banner h1 {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: #fff;                   
      text-transform: uppercase;     
      letter-spacing: 1px;           
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Keyframes for the background animation */
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 480px) {
      .banner {
        padding: 0.5em;
      }
      .banner img {
        max-height: 30px;
        margin-right: 3%;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Replace the src with your actual Persuasion Experience logo URL -->
    <img 
      src="https://cdn.prod.website-files.com/6359525e71a098549fbb3fdb/6359525e71a0981564bb4022_Persuasion%20Experience%20logo.svg" 
      alt="Persuasion Experience Logo"
    />
    <h1>Command Centre</h1>
  </div>
</body>
</html>
