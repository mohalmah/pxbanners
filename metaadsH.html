<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Ads Banner</title>
  <style>
    /* Basic resets and no scroll */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;       /* No scrollbars */
      background: transparent;/* Transparent background */
    }
    body {
      font-family: Arial, sans-serif;
      /* Use flexbox to center the banner in the entire viewport */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Banner container */
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;           /* Fill parent width */
      height: 100%;          /* Fill parent height */
      padding: 10px 15px;
      border-radius: 10px;
      background: transparent; /* Transparent banner */
      box-sizing: border-box; /* Include padding in width/height calculation */
    }
    
    /* Content wrapper for better positioning */
    .content {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .banner img {
      width: 110px;          /* Larger icon */
      height: auto;
      max-width: 30%;        /* Responsive scaling */
      margin-right: 15px;
    }
    
    .banner h1 {
      font-size: 2.2rem;     /* Bigger font */
      font-weight: 900;
      color: #000000;        /* All black text */
      white-space: nowrap;
    }

    /* Meta styling */
    .meta-text {
      font-weight: bold;
      display: inline-block;
      color: #1877F2;        /* Meta blue */
    }

    /* Vertical line styling using Meta colors */
    .vertical-line {
      width: 8px;
      height: 80%;
      margin-left: 20px;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, 
        #1877F2, /* Meta Blue */
        #45BBE0  /* Meta Light Blue */
      );
    }
    
    /* Shimmer animation */
    .vertical-line::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0.3),
        rgba(255,255,255,0)
      );
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0%   { top: -100%; }
      50%  { top: 100%;  }
      100% { top: 100%;  }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .banner {
        padding: 8px;
      }
      .banner img {
        width: 80px;
      }
      .banner h1 {
        font-size: 1.8rem;
      }
      .vertical-line {
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="content">
      <!-- Meta Logo -->
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/2560px-Meta-Logo.png" 
        alt="Meta Logo" 
        class="meta-ads-icon" 
      />
      <h1>
        <span class="meta-text">META</span> ADS
      </h1>
    </div>
    <div class="vertical-line"></div>
  </div>
</body>
</html>
