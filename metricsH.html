<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRO Banner</title>
  <style>
    /* Basic resets and no scroll */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;       /* No scrollbars */
      background: transparent;/* Transparent background */
    }
    body {
      font-family: Arial, sans-serif;
      /* Use flexbox to center the banner in the entire viewport */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Banner container */
    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;           /* Fill parent width */
      height: 100%;          /* Fill parent height */
      padding: 10px 15px;
      background: transparent; /* Transparent banner */
      box-sizing: border-box; /* Include padding in width/height calculation */
    }
    
    .banner h1 {
      font-size: 8vw;
      font-weight: 900;
      margin-bottom: 10px;
    }

    /* CRO colorful styling */
    .c { color: #4285F4; } /* Blue */
    .r { color: #EA4335; } /* Red */
    .o { color: #FBBC05; } /* Yellow */

    /* Underline styling */
    .underline {
      width: 90%;
      height: 12px;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to right, 
        #4285F4, /* Blue */
        #EA4335, /* Red */
        #FBBC05, /* Yellow */
        #34A853  /* Green */
      );
      animation: underlineExpand 4s infinite;
    }
    
    /* Shimmer animation */
    .underline::after {
      content: "";
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255,255,255,0),
        rgba(255,255,255,0.3),
        rgba(255,255,255,0)
      );
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    
    @keyframes underlineExpand {
      0%, 100% { width: 90%; }
      50% { width: 95%; }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>
      <span class="c">C</span><span class="r">R</span><span class="o">O</span>
    </h1>
    <div class="underline"></div>
  </div>
</body>
</html>
