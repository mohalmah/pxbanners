<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Ads Banner</title>
  <style>
    /* Basic resets and no scroll */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;       /* No scrollbars */
      background: transparent;/* Transparent background */
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* Banner container */
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 320px;          /* Adjust as needed */
      height: 240px;         /* Increased height to accommodate larger icon */
      margin: 1rem auto;     /* Centers the banner horizontally */
      padding: 10px 15px;
      border-radius: 10px;
      background: transparent; /* Transparent banner */
      /* box-shadow removed */
    }
    .banner img {
      width: 240px;           /* Larger icon */
      height: auto;
    }
    .banner h1 {
      font-size: 1.2rem;
      font-weight: 900;
      color: #000;
      margin: 0 10px;        /* Spacing between icon and vertical line */
      white-space: nowrap;
    }

    /* Meta Ads color highlight */
    .banner h1 span {
      color: #1877F2;
    }

    /* Vertical line styling */
    .vertical-line {
      width: 6px;
      height: 70%;
      border-radius: 3px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, #1877F2, #45BBE0);
    }
    /* Shimmer animation */
    .vertical-line::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0.3),
        rgba(255,255,255,0)
      );
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0%   { top: -100%; }
      50%  { top: 100%;  }
      100% { top: 100%;  }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .banner {
        width: 90%;
        height: auto;         /* Let the banner shrink on smaller screens */
      }
      .banner img {
        width: 40px;         /* Slightly smaller icon on mobile */
      }
      .banner h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Meta Ads Icon (Provided link) -->
    <img 
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/2560px-Meta-Logo.png" 
      alt="Meta Ads Icon" 
      class="meta-ads-icon" 
    />
    <h1><span>META</span> ADS</h1>
    <div class="vertical-line"></div>
  </div>
</body>
</html>
