<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PX Command Center Banner</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0; /* Page background (optional) */
      margin: 0;
      padding: 0;
    }

    /* Banner container */
    .banner {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      min-height: 60px;              /* Minimum height rather than fixed */
      padding: 0.8em;                /* Relative padding */

      /* Lighter animated gradient */
      background: linear-gradient(
        45deg,
        #FBC7ED,
        #D8B4FE,
        #B5F5E2
      );
      background-size: 600% 600%;
      animation: gradientShift 8s ease infinite;
    }

    /* Logo styling */
    .banner img {
      max-height: 40px;              /* Max height instead of fixed */
      height: auto;                  /* Auto height for proportional scaling */
      width: auto;                   /* Auto width for proportional scaling */
      max-width: 30%;                /* Prevent logo from getting too large */
      margin-right: 4%;              /* Relative spacing */
    }

    /* Command Center text */
    .banner h1 {
      font-size: clamp(1rem, 4vw, 1.5rem); /* Responsive font size */
      color: #fff;                   
      text-transform: uppercase;     
      letter-spacing: 1px;           
      white-space: nowrap;           /* Prevent wrapping on very small widths */
      overflow: hidden;              /* Prevent overflow */
      text-overflow: ellipsis;       /* Show ellipsis if text gets cut off */
    }

    /* Keyframes for the background animation */
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 480px) {
      .banner {
        padding: 0.5em;              /* Smaller padding on mobile */
      }
      .banner img {
        max-height: 30px;            /* Smaller logo on mobile */
        margin-right: 3%;            /* Smaller margin on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Replace the src with your actual Persuasion Experience logo URL -->
    <img 
      src="https://cdn.prod.website-files.com/6359525e71a098549fbb3fdb/6359525e71a0981564bb4022_Persuasion%20Experience%20logo.svg" 
      alt="Persuasion Experience Logo"
    />
    <h1>Command Centre</h1>
  </div>
</body>
</html>
