<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Banner</title>
  <style>
    /* Reset all margins, padding, and ensure full viewport usage */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Banner container takes up all available space */
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      padding: 0;
      background: transparent;
    }
    
    /* More responsive text sizing */
    .banner h1 {
      font-size: min(8vw, 8vh);
      font-weight: 900;
      color: black;
      padding-left: 15px;
      white-space: nowrap;
    }

    /* Full-height vertical line */
    .vertical-line {
      height: 100%;
      width: 12px;
      border-radius: 0;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, 
        #76C7A0, /* Light green */
        #34A853, /* Standard Google green */
        #207F3C, /* Darker green */
        #FBBC05  /* Yellow - for a bit of contrast */
      );
      animation: lineExpand 4s infinite;
    }
    
    /* Shimmer animation */
    .vertical-line::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0.3),
        rgba(255,255,255,0)
      );
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { top: -100%; }
      50% { top: 100%; }
      100% { top: 100%; }
    }
    
    @keyframes lineExpand {
      0%, 100% { height: 100%; }
      50% { height: 100%; }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>LEAD</h1>
    <div class="vertical-line"></div>
  </div>
</body>
</html>
